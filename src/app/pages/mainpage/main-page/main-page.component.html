<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOL Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="topnav">
      <a href="#">Link</a>
    </div>

    <div class="content">
      <div class="username-input">
        <span class="p-float-label">
          <input
            id="float-input"
            type="text"
            pInputText
            [(ngModel)]="nickname"
          />
          <label for="float-input">Username</label>
        </span>
        <button
          (click)="searchButtonClick()"
          pButton
          pRipple
          type="button"
          label="Ara"
          class="p-button-rounded p-button-danger"
          style="margin: 10px"
        ></button>
      </div>
      <div *ngIf="matchList.length > 0">
        <div *ngFor="let item of matchList">
          <p-card
            class="match-card"
            header={{nickname}}
            [style]="{ width: '25rem', 'margin-bottom': '2em' }"
          >
            <ng-template pTemplate="header">
              <img
                class="winpic"
                *ngIf="item.info.participants[0].win"
                src="https://i.imgur.com/zYLSO3x.png"
              />
              <img
                class="defeatpic"
                *ngIf="item.info.participants[0].win === false"
                src="https://i.imgur.com/D6nn5jM.jpeg"
              />
            </ng-template>
            <p>{{ item.info.participants[0].championName }}</p>

            <p>kills:{{ item.info.participants[0].kills }}</p>
            <p>deaths:{{ item.info.participants[0].deaths }}</p>
            <p>assists:{{ item.info.participants[0].assists }}</p>
          </p-card>
        </div>
      </div>
    </div>

    <div class="footer">
      <p></p>
    </div>
  </body>
</html>
